<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <style>

      body {
        background-image: url("/images/North Carolina county map.png");
        background-repeat: no-repeat
      }

      circle {
        fill: rgba(0,0,255, 0.8);
      }

      #description {
        position: absolute;
        top: 310px;
      }
    </style>
  </head>
  <body>
    <p id="description">
      Output of greenhouse gases produced by North Carolina municipal landfills. 
      Each pixel of a data point is equal to 1,000 metric tons.
    </p>
    <script>
      var outerWidth  = 800;
      var outerHeight = 303;
      var margin = { left: 75, top: 0, right: 125, bottom: 50 };

      var xColumn = "longitude";
      var yColumn = "latitude";
      var rColumn = "quantity";
      var tonPerPixel = 1000;

      var innerWidth  = outerWidth  - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top  - margin.bottom;

      var svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);

      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var xScale = d3.scale.linear().range([0, innerWidth]);
      var yScale = d3.scale.linear().range([innerHeight, 0]);
      var rScale = d3.scale.sqrt();

      function render(data){
        xScale.domain( d3.extent(data, function (d){ return d[xColumn]; }));
        yScale.domain( d3.extent(data, function (d){ return d[yColumn]; }));
        rScale.domain([0, d3.max(data, function (d){ return d[rColumn]; })]);

        var tonMax = rScale.domain()[1];
        var rMin = 0;
        var rMax = Math.sqrt(tonMax / (tonPerPixel * Math.PI));
        rScale.range([rMin, rMax]);

        var circles = g.selectAll("circle").data(data);
        circles.enter().append("circle");
        circles
          .attr("cx", function (d){ return xScale(d[xColumn]); })
          .attr("cy", function (d){ return yScale(d[yColumn]); })
          .attr("r",  function (d){ return rScale(d[rColumn]); });
        circles.exit().remove();
      }

      function type(d){
        d.latitude   = +d.latitude;
        d.longitude  = +d.longitude;
        d.quantity = +d.quantity;
        return d;
      }

      d3.csv("/data-files/NC-ghg.csv", type, render);

    </script>
  </body>
</html>
